<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <div class="calc">
      <i class="material-symbols-outlined">calculate</i>
      <h1>Calculadora</h1>
      <input type="number" name="" id="num1" placeholder="Digite um número">
      <input type="number" name="" id="num2" placeholder="Digite um número">
      <div class="botoes">
        <button onclick="soma('+')">+</button>
        <button onclick="soma('-')">-</button>
        <button onclick="soma('*')">*</button>
        <button onclick="soma('/')">/</button>
      </div>
      <input type="text" name="" id="output" readonly>
    </div>
    <div class="history">

    </div>

  </div>
  <script src="javascript.js"></script>
</body>

</html>
